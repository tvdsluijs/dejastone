<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg navbar-default fixed-top">
    <div class="container">
        <div class="navbar-header">

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler custom-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" style="float: left;" type="button">
                <span class="navbar-toggler-icon">&#9776;</span>
            </button>

            <a class="navbar-brand" href="{{ '/' | absolute_url}}">
                <img src="{{ site.logo | absolute_url}}" id="grafkunsten_logo_top" height="55" width="265" class="img-fluid" alt="{{site.sitename}} Logo"/>
            </a>

        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ '/' | absolute_url}}">Home</a>
                </li>
                {%- for menu in site.menus %}
                    {%- if menu.submenu.size > 0 %}
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdownMenuLink">
                                {{ menu.name }}
                            </a>
                            <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                                {%- for submenu in menu.submenu %}
                                    <a class="dropdown-item" href="{{ submenu.url }}">{{ submenu.name }}</a>
                                {%- endfor %}
                            </div>
                        </li>
                    {%- else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ menu.url | absolute_url }}/" aria-label="Meer informatie over {{menu.name}}">{{menu.name}}</a>
                        </li>
                    {%- endif %}
                {%- endfor %}
            </ul>
        </div>
    </div>
</nav>
