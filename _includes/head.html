<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">

<link href="/manifest.json" rel="manifest">
<meta content="yes" name="mobile-web-app-capable">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="/" name="msapplication-starturl">
<meta content="width=device-width, initial-scale=1" name="viewport">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"/>
<style>
        body{color:#575656;}
</style>
<link href="https://www.google-analytics.com" rel="preconnect">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
{%- for icon in site.icons %}
    {%- assign icon_name = "/assets/icons/icon-" | append: icon | append: "x" | append: icon | append: ".png" %}
    <link rel="icon" type="image/png" sizes="{{icon}}x{{icon}}" href="{{ icon_name | absolute_url }}">
{%- endfor %}
{%- include analytics.html %}
<meta name="publisher" content="{{ site.title }}"/>
{% seo generator=false %}
